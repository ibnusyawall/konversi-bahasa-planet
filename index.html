<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Konversi Bahasa Planet | XII RPL A</title>
  </head>
  <body>
    <div class="container-fluid">
        <h5 class="text-center pt-5"><abbr>Konversi Bahasa Planet</abbr></h5>
        <div class="row align-items-center pt-5">
            <div class="col-12 col-md-12">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="tuliskan sesuatu"
                        aria-label="tuliskan sesuatu disini..."
                        aria-describedby="button-addon4"
                        name="text"
                    >
                    <div class="input-group-append" id="button-addon4">
                        <select class="custom-select" id="alias">
                            <option selected disabled>Alias...</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="start">Start!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center pt-2">
            <div class="col-12 col-md-12">
                <textarea class="form-control" disabled></textarea>
            </div>
        </div>
        <div class="row align-items-center pt-2">
            <div class="col-12 col-md-12">
                <button type="button" class="btn btn-info btn-sm" id="play">Play!</button>
                <button type="button" class="btn btn-light btn-sm" id="follow">@isywl_</button>
            </div>
        </div>
        <footer class="blockquote-footer mt-auto py-3">Someone famous in <cite title="ur heart">ur heart</cite></footer> 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://responsivevoice.org/responsivevoice/responsivevoice.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
